<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النجوم المتحركة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }
        
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: moveStars linear infinite;
        }
        
        @keyframes moveStars {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100vw);
            }
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .center-image {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="stars-container" id="stars"></div>
    
    <div class="content">
        <img src="https://imagizer.imageshack.com/v2/320xq70/r/921/TXgq6O.jpg" alt="الصورة المركزية" class="center-image">
    </div>

    <script>
        // إنشاء النجوم المتحركة
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200; // عدد النجوم
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // حجم عشوائي للنجوم
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // موقع عشوائي للنجوم
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                
                // سرعة عشوائية للنجوم
                const duration = Math.random() * 20 + 10; // بين 10 و30 ثانية
                star.style.animationDuration = `${duration}s`;
                
                // تأخير عشوائي لبدء الحركة
                star.style.animationDelay = `${Math.random() * 20}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // تشغيل إنشاء النجوم عند تحميل الصفحة
        window.onload = createStars;
    </script>
</body>
</html>
