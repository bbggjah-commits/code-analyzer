<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VX Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PT Sans", sans-serif;
            background: linear-gradient(-45deg, #000000, #1a1a1a, #0d0d0d, #262626);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 50px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: "PT Sans", sans-serif;
            font-weight: 700;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            height: 60px;
        }

        .logo img {
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .social-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 50px;
        }

        .social-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .social-card:hover {
            transform: translateY(-10px);
            background: rgba(40, 40, 40, 0.95);
        }

        .social-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .social-card h2 {
            font-family: "BBH Sans Hegarty", sans-serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-family: "PT Sans", sans-serif;
            background: white;
            color: black;
        }

        .social-btn:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .hero h1 {
            font-family: "BBH Sans Hegarty", sans-serif;
            font-size: 4rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite, move linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes move {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://i.ibb.co/rQZ7LJ2/wave.png');
            background-size: 1000px 100px;
            animation: wave 15s linear infinite;
            opacity: 0.5;
        }

        .wave:nth-child(2) {
            animation: wave 10s linear infinite;
            opacity: 0.3;
            animation-delay: -5s;
            bottom: 10px;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }

        @media (max-width: 768px) {
            .social-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-buttons {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .social-card {
                padding: 30px 20px;
            }
            
            .social-card h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <header>
        <div class="nav-container">
            <div class="nav-buttons">
                <a href="https://inggroupkeyless.vercel.app/" class="nav-btn">Home</a>
                <a href="https://inggroup.vercel.app/" class="nav-btn">Scripts</a>
                <a href="https://vxcommunityexecutors.vercel.app/" class="nav-btn">Executors</a>
            </div>
            <div class="logo">
                <img src="https://imagizer.imageshack.com/v2/320xq70/r/924/qBbOtR.png" alt="VX Community Logo">
            </div>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>VX Community</h1>
            <p>Join our vibrant community across multiple platforms and be part of something extraordinary.</p>
        </section>

        <div class="social-container">
            <div class="social-card">
                <div class="social-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <h2>
                    <i class="fab fa-youtube"></i>
                    YouTube
                </h2>
                <a href="https://youtube.com/@vx_c1?si=QcfbjwFVNcxIlmXL" class="social-btn" target="_blank">
                    <i class="fab fa-youtube"></i>
                    Visit Channel
                </a>
            </div>

            <div class="social-card">
                <div class="social-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <h2>
                    <i class="fab fa-discord"></i>
                    Discord
                </h2>
                <a href="https://discord.gg/Z3pTBcYq4T" class="social-btn" target="_blank">
                    <i class="fab fa-discord"></i>
                    Join Server
                </a>
            </div>

            <div class="social-card">
                <div class="social-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <h2>
                    <i class="fab fa-tiktok"></i>
                    TikTok
                </h2>
                <a href="https://tiktok.com/@v.group1" class="social-btn" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    Follow Us
                </a>
            </div>
        </div>
    </div>

    <div class="wave"></div>
    <div class="wave"></div>

    <script>
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 3 + 1;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 20;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${duration}s, ${duration}s`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
