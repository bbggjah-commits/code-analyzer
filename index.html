        function renderFooter() {
            return `
                <footer class="footer">
                    <div class="container">
                        <div class="footer-content">
                            <h3>${data.teacher.name}</h3>
                            <p class="footer-description">
                                مدرس مادة ${data.teacher.subject} • ${data.teacher.country}
                            </p>
                            <div class="footer-social">
                                <a href="${data.teacher.youtube_channel}" target="_blank" class="btn btn-outline btn-icon">
                                    ${icons.youtube}
                                </a>
                                <a href="${data.teacher.telegram}" target="_blank" class="btn btn-outline btn-icon">
                                    ${icons.send}
                                </a>
                                <a href="${data.teacher.instagram}" target="_blank" class="btn btn-outline btn-icon">
                                    ${icons.instagram}
                                </a>
                            </div>
                            <p class="footer-copyright">
                                © 2024 ${data.teacher.name}. جميع الحقوق محفوظة.
                            </p>
                        </div>
                    </div>
                </footer>
            `;
        }

        // Main render
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${renderHero()}
                ${renderMiddleSchool()}
                ${renderHighSchool()}
                ${renderAdditionalResources()}
                ${renderFooter()}
            `;
        }

        // Initialize
        setTimeout(render, 500);
    </script>
</body>
