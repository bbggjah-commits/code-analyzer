<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية من مصطفى</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .image-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        
        .message {
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        .gift-from {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
        }
        
        .date {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #ccc;
        }
        
        @media (max-width: 600px) {
            .name {
                font-size: 1.8rem;
            }
            
            .gift-from {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://g.top4top.io/p_3610t709x0.jpg" alt="صورة الهدية">
        </div>
        
        <div class="message">
            <div class="name">رضا وسام حسن</div>
            <div class="gift-from">هدية من أخوك الكبير مصطفى</div>
            <div class="date">بتاريخ: <span id="current-date"></span></div>
        </div>
    </div>

    <script>
        // إضافة التاريخ الحالي تلقائياً
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('ar-EG', options);
            document.getElementById('current-date').textContent = dateString;
        });
    </script>
</body>
</html>
